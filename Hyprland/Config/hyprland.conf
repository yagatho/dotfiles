### COLORS ###
source= ~/.cache/hellwal/hyprland-colors.conf

# Source the needed config laptop or desktop
source = ~/DotFiles/Hyprland/Config/desktop.conf

### MY PROGRAMS ###
$startup = ~/DotFiles/ShellScripts/startup.sh
$ss = ~/DotFiles/ShellScripts/screenshot.sh

$terminal = ~/DotFiles/ShellScripts/kittyLaunch.sh
$glances= ~/DotFiles/ShellScripts/launchKittyGlances.sh
$dunst= ~/DotFiles/ShellScripts/launchDunst.sh
$fastf = ~/DotFiles/ShellScripts/launchFetch.sh
$fileManager = thunar
$menu = ~/DotFiles/ShellScripts/wofiLaunch.sh
$waybar = ~/DotFiles/ShellScripts/waybarLaunch.sh

$discord = discord
$browser = firefox
$change-wallpaper = ~/DotFiles/ShellScripts/Wallpaper/wallpaper.sh
$initialize-sww = ~/DotFiles/ShellScripts/Wallpaper/swww.sh
$alpaca = ~/DotFiles/ShellScripts/launchAlpaca.sh
$music = ~/DotFiles/ShellScripts/launchMusic.sh
$unity = unityhub

### AUTOSTART ###
exec-once= dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $dunst
exec-once = $startup

### ENVIRONMENT VARIABLES ###
env = HYPRCURSOR_SIZE,25

### LOOK AND FEEL ###
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2

    col.active_border =  $color3
    col.inactive_border = rgb(0,0,0)

    resize_on_border = false

    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 1
    inactive_opacity = .95

    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgb(0,0,0)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 1
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint 
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, easeInOutCubic, slidefade 20%
    animation = workspacesIn, 1, 1.21, easeInOutCubic, slidefade 20%
    animation = workspacesOut, 1, 1.94, easeInOutCubic, slidefade 20%
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 
    disable_hyprland_logo = false 
    vrr=1
}

### INPUT ###
input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

### KEYBINDINGS ###
$mainMod = SUPER 

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, B, pin,
bind = $mainMod, R, exec, $menu

bind = $mainMod, j, movefocus, l
bind = $mainMod, left, movefocus, l
bind = $mainMod, k, movefocus, r
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, h, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, l, movefocus, d

### WORKSPACES ###
